<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="onemenue">
                    <p>Dark Mode</p>
                </div>
                <div class="navbar__icons">
                    <div class="moon">
                        <img src="./images/MOON.svg" alt="Moon Icon" width="55px" height="55px">
                    </div>
                    <div class="sun">
                        <img src="./images/sun.svg" alt="Sun Icon" width="55px" height="55px">
                    </div>
                </div>
                <div class="twomenue">
                    <p>Light Mode</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__boxes">
                <div class="onebox">
                    <!-- <img src="./images/DARK.png" alt="Black image"> -->
                </div>
                <div class="twobox">
                    <h1>Unlock the Power of Creativity with Figma!</h1>
                    <p>Ready to elevate your design game?</p>
                    <div class="btndiv">
                        <button class="btn">Try Figma now</button>
                    </div>
                    <div class="box__img">
                        <img src="./images/image2.png" alt="Pink photo">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
