<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="onemenue">
                    <p>Light Mode</p>
                </div>
                <label class="grid cursor-pointer place-items-center">
                    <input id="theme_controller" type="checkbox" value="synthwave"
                        class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
                    <svg class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
                        xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                    </svg>
                    <svg class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
                        xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </label>
                <div class="twomenue">
                    <p>Dark Mode</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__boxes">
                <div class="onebox">
                    <!-- <img src="./images/DARK.png" alt="Black image"> -->
                </div>
                <div class="twobox">
                    <h1>Unlock the Power of Creativity with Figma!</h1>
                    <p>Ready to elevate your design game?</p>
                    <div class="btndiv">
                        <button class="btn">Try Figma now</button>
                    </div>
                    <div class="box__img">
                        <img src="./images/image2.png" alt="Pink photo">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
